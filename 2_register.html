<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TellPal
    </title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.production.css">
</head>

<body>
<!-- Header including the logo and the main navigation -->
<header class="page-header">
    <a href="1_welcome.html">
        <img class="logo" src="./img/logo.png" alt="Logo of TellPal" class="page-header__item">
    </a>
    <div class="welcome">
        <h1>Welcome to TellPal â€”</h1>
        <h2>your daily helper for lifetime decisions</h2>
    </div>
</header>

<main>
    <div class="back">
        <a href="1_welcome.html" class="button">Go back</a>
    </div>
    <form id="register-form">
        <label for="contact-email">Email:</label><br>
        <input type="text" id="contact-email" name="contact-email" required><br>

        <p>Would you like to use a username?</p>

        <div>
            <input type="radio" id="yes" name="name" value="yes"
                   checked>
            <label for="yes">Sure!</label>
        </div>
        <label for="name">Username</label><br>
        <input type="text" id="name" name="name"><br>
        <div>
            <input type="radio" id="no" name="name" value="no">
            <label for="no">Stay anonimous</label>
        </div>

    </form>
    <h3>Lets get started!</h3>
    <div class="ask">
        <a href="3_ask.html" class="button">Ask</a>
    </div>
    <button onclick="alert('Not ready yet!')">Answer</button>
</main>

<!-- Footer with link to FAQ -->
<footer class="faq">
    <a href="#">FAQ</a>
</footer>

</body>
</html>
